<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - GS2</title>
    <link rel="stylesheet" href="../css/Login.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid h-100 d-flex justify-content-center">
        <div class="login-container">
            <img src="../images/User_icon.png" class="user-icon" alt="User Icon">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" class="form-control" id="username" placeholder="Nome de usuário" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" id="password" placeholder="********" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="d-flex justify-content-between mt-3 links-container">
                    <a href="#" class="text-muted">Esqueci minha senha</a>
                    <a href="#" class="text-muted">Privacidade</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
